<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to SceneLayer - 4.10</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer"
    ], function(Map, SceneView, SceneLayer,) {

      // Create Map
      var map = new Map({
        basemap: "streets",
        
      });

      // Create the SceneView
      var view = new SceneView({
        container: "viewDiv",
        map: map,
        scale: 50000000,
        center: [52.252874, 20.895779]
      });

      // Create SceneLayer and add to the map
      Layer.fromPortalItem({
          portalItem: { // autocasts as new PortalItem()
            id: "9dbe63645e564574bd466c45ed4dca93"
          }
        }).then(addLayer)
        .catch(rejection);
      // Adds the layer to the map once it loads
      function addLayer(layer) {
        map.add(layer);
      }
      
      
  Layer.fromPortalItem({
          portalItem: { // autocasts as new PortalItem()
            id: "efdf2837bf854d4b9e035d4fd30fc56c"
          }
    
   }).then(addLayer)
        .catch(rejection);
      // Adds the layer to the map once it loads
      function addLayer(layer) {
        map.add(layer);
      }
       Layer.fromPortalItem({
          portalItem: { // autocasts as new PortalItem()
            id: "6f694c1a61a44185a8ee61b51ba9418e"
          }
       }).then(addLayer)
        .catch(rejection);
      function addLayer(layer) {
        map.add(layer);
      }
      
      
      
             Layer.fromPortalItem({
          portalItem: { // autocasts as new PortalItem()
            id: "b6e102874b7d4aa1b0e0ca031fcd527c"
          }
       }).then(addLayer)
        .catch(rejection);
      function addLayer(layer) {
        map.add(layer);
      }
      
                  Layer.fromPortalItem({
          portalItem: { // autocasts as new PortalItem()
            id: "ebac12c106714630a2b48d59a7da78bc"
          }
       }).then(addLayer)
        .catch(rejection);
      function addLayer(layer) {
        map.add(layer);
      }


 
      function rejection(error) {
        console.log("Layer failed to load: ", error);
      }
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
